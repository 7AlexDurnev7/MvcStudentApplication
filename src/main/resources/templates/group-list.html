<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Group</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>
<br>
<div class="container-fluid text-center">

  <table class="table table-bordered">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Group</th>
      <th>Move</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="group: ${listGroups}">
      <tr>
        <td>[[${group.id}]]</td>
        <td>[[${group.groupName}]]</td>
        <td>
          <a th:href="@{'/groups/delete/' + ${group.id}}" class="btn btn-danger">
            Delete
          </a>
          <!-- details -->
          <a th:href="@{'/groups/details/' + ${group.id}}" class="btn btn-primary">
            Details
          </a>
          <!-- update -->
          <a th:href="@{'/groups/update/' + ${group.id}}" class="btn btn-dark">
            Update
          </a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>

  <!-- ссылка на добавление нового студента -->
  <a th:href="@{/groups/new}"> Add new Group </a>
</div>

<div>
  <footer th:insert="layout/layouts.html :: footer"></footer>
</div>

</body>
</html>
