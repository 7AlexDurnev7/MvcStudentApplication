<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>

    <div class="container-fluid text-center">

        <!-- шапка таблицы -->
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>№</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Mark</th>
                <th></th>
            </tr>
            </thead>
        </table>

        <!-- тело таблицы -->
        <tbody>
        <!-- цикл -->
        <th:block th:each="mark: ${listMark}">
            <tr>
<!--                <td th:text="${iterStat.index}+1"></td>-->
                <td th:href="@{'/marks/marksStudentId/'}">[[${mark.getStudent()}]]</td>
                <td>[[${mark.getSubject()}]]</td>
                <td>[[${mark.getDate}]]</td>
                <td>[[${mark.getAssessment}]]</td>
<!--                <td>-->
<!--                    <a th:href="@{'/marks/edit/' + ${mark.id}}" class="btn btn-secondary btn-sm">Edit</a>-->
<!--                    <a th:href="@{'/marks/delete/' + ${mark.id}}" class="btn btn-danger btn-sm">Delete</a>-->
<!--                </td>-->
            </tr>

        </th:block>
        </tbody>

    </div>

        <div>
            <footer th:insert="layout/layouts.html :: footer"></footer>
        </div>

</body>
</html>
